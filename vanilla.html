<!DOCTYPE html>
<html>
    <body>
        <span>Total Clicks: 0</span>
        <button id="btn">Click me</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn");//id가 btn인 버튼
        const span = document.querySelector("span");
        function handleClick(){
            console.log("I have been clicked");
            span.innerText = `Total Clicks: ${counter}`;
            counter += 1;
            console.log(counter);

        }
            
        button.addEventListener("click",handleClick) ;//"click"은 이벤트 유형, handleClick은 이벤트를 수신할 객체
    </script>
</html>
