<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({inner, big}){
            //받는 props의 이름은 맘대로 정할 수 잇음!, 보통 props로..
            //이렇게 props의 이름을 nanana로 정해서 받거나, 그냥 {inner} 객체 자체로 받아와서 {nanana.inner}이 아닌 {inner}로 바로 사용도 가능.
            return (
            <button
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize : big ? 18 : 16,//이렇게 if문 사용해서 디자인 두개로 나눌수도 있음!
                }}
            >
                {inner}
            </button>);
        }
        function App() {    
            return (
                <div>
                    <Btn inner="Save Changes" big={true}/> 
                    <Btn inner="Continue" big={false}/>
                </div>
            );
        }
        //위 방식처럼 컴포넌트를 불러오는 것을 함수형컴포넌트라고 한다.
            
        /*
        <#4.0 Props>
        - Props: 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼 수 있게 해주는 방법.
        - 만들고자하는 value의 값도 내가 맘대로 inner이라고 정할 수 있음 !
        */ 
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
