<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {       
            const [minutes, setMinutes]=React.useState();
            const onChange = (event) => {
                setMinutes(event.target.value);
            };
            return (
                <div>
                    <h1>Super Converter</h1>
                    <label htmlFor="minutes">Minutes </label>
                    <input 
                        value={minutes} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        //우리는 input값(value)이 바뀔때마다 state를 업데이트하고싶을 때 밑 코드를 사용.
                        onChange={onChange}
                    />
                    <p/>
                    <h4>you want to conver {minutes} </h4>
                    <label htmlFor="hours">Hours </label>
                    <input id="hours" placeholder="Hours" type="number"/>

                </div>
            );
        }
            
        /*
        <#3.4 Inputs and State>
        - state 설정하는 방법 2가지
         1. setCounter를 설정해서 새 값으로 변경해주는 것 (바로 setCounter(99)이렇게 입력해주는 형태)
         2. 이전 값을 이용해서 현재 값을 계산해내는 것 (현재 적용하고 있는 형태)

        - 이전 state 기반으로 계산을 하고 싶을 땐 함수를 이용하자! line 15  
         보니까 들어오는 매개변수를 state 값으로 보고 옆에 return을 두는듯! (주석참고)
        */ 
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
