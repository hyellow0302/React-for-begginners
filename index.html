<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title = ()=> (//'= () =>' arrow function 공식 (=function Title (){return(함수내용들)}과 똑같음) 
            <h3 id="title" onMouseEnter={()=> console.log("Enter!")}>
            Hello I'm a title
            </h3>
            );//이게바로 JSX
        const Button = () => (
            <button id="btn" style={{backgroundColor:"tomato"}} onClick={()=> console.log("i am clicked")}>
            Click me!
            </button>
        );
        const Container=()=>(
            <div>
                <Title/>
                <Button/>
            </div>
            );
        /*
        <#2.6 : 컴포넌트를 다른 컴포넌트에 넣는 방법! line 22~>
        - const span은 무조건 태그와 같을 필요 없음.
        - ReactDOM.render(span, root);//span을 root안에 렌더링 해조라
        - container 안에 배열로 span과 btn을 모두 넣어서 두개 다 적용되게끔 함.
        - property에 eventlistener도 등록할 수 있음.
        - React.createElement("실행시킬 HTML태그", 속성-event listener/id/class, 태그안에 들어갈 내용)
        - 만들어준 Title과 Button함수를 Container에 담고싶다면 <Title/>로 넣어주면 됨. = 컴포넌트들이 합쳐진 구성 *컴포넌트의 첫글자는 반드시 대문자*

        */ 
        ReactDOM.render(<Container/>, root);
        //ReactDOM.render() 을 이용하여 containner을 root안에 넣겠다 !

    </script>
</html>
