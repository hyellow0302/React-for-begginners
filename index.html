<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {       
            const [amount, setAmount]=React.useState();
            const [inverted, setInverted]=React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => {
                setAmount(0);
            }
            const onInvert = () => {
                setInverted((current)=>!current);//false<->true로 바꾸는 함수
                reset();
            };
            return (
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes </label>
                        <input 
                            value={inverted ? amount*60 : amount}
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            //우리는 input값(value)이 바뀔때마다 state를 업데이트하고싶을 때 밑 코드를 사용.
                            onChange={onChange}
                            disabled={inverted}//disabled{fripped===true}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours </label>
                        <input 
                            value={inverted ? amount: Math.round(amount/60)} //만약 flipped이 true라면 minute을 보여주고, false라면 뒤에 변환된 값을 보여줌.
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}//disabled={fripped===false}
                            //만약에 flipped가 false라면 disabled를 해준다.
                        />
                    </div>
                    <button onClick={reset} >Reset</button>
                    <button onClick={onInvert}>{inverted ? "put hour" : "put min"}</button>
                </div>
            );
        }
            
        /*
        <#3.6 State practice part one>
        - 다음 강의에서는 flip이 되도록 할거야 ! disabled를 사용해서 ~
        */ 
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
