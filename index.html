<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        let counter = 0;
        function countUp(){
            counter += 1;
            render();
        }
        function render() {
            ReactDOM.render(<Container/>, root);
        }
        const Container=()=>(
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick = {countUp}>Click me!</button>
            </div>
            );
        /*
        <#3.0 : state 이해>
        - 변수 선언해준 뒤, 그냥 JSX안에 {변수명}해주면 사용 가능.
        - onClick이벤트가 동작되면 UI가 업데이트될 수 있도록 계속 render해줘야함. 그래서 countUp함수에 ReactDom.render 하나 더 해줌.
        - 위에 적은 내용대로 역할만 나눠서 render함수 만들어서 따로 빼주자.\
        - 계속 render함수를 호출해야하므로 좋은 방법은 X 
        - 다음 강의: 데이터가 바뀔 때마다 효율적으로 리렌더링을 발생시킬 방법.
        */ 
        render();
    </script>
</html>
