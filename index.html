<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement("h3", {
            id:"title",
            onMouseEnter: () => console.log('Enter!')
        }, "Hello, I'm a span");//"span"은 html과 같은 이름이어야 함.
        const btn = React.createElement("button", {
            onClick: () => console.log('i am clicked'),
            style:{
                backgroundColor:"tomato",
            }
        }, "Click me!");
        const container = React.createElement("div", null, [h3, btn]);
        /*
        - const span은 무조건 태그와 같을 필요 없음.
        - ReactDOM.render(span, root);//span을 root안에 렌더링 해조라
        - container 안에 배열로 span과 btn을 모두 넣어서 두개 다 적용되게끔 함.
        - property에 eventlistener도 등록할 수 있음.
        - React.createElement("실행시킬 HTML태그", 속성-event listener/id/class, 태그안에 들어갈 내용)
        */ 
        ReactDOM.render(container, root);

    </script>
</html>
