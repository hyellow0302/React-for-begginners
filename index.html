<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title = (
            <h3 id="title" onMouseEnter={()=> console.log("Enter!")}>
            Hello I'm a title
            </h3>
            );//이게바로 JSX
        const Button = (
            <button id="btn" style={{backgroundColor:"tomato"}} onClick={()=> console.log("i am clicked")}>
            Click me!
            </button>
        );
        const container = React.createElement("div", null, [Title, Button]);
        /*
        - const span은 무조건 태그와 같을 필요 없음.
        - ReactDOM.render(span, root);//span을 root안에 렌더링 해조라
        - container 안에 배열로 span과 btn을 모두 넣어서 두개 다 적용되게끔 함.
        - property에 eventlistener도 등록할 수 있음.
        - React.createElement("실행시킬 HTML태그", 속성-event listener/id/class, 태그안에 들어갈 내용)
        */ 
        ReactDOM.render(container, root);

    </script>
</html>
