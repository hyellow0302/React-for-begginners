<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                //setCounter(counter + 1);
                setCounter((current) => current +1); // current 매개변수, current+1 return 값
           };
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me!</button>
                </div>
            );
        }
            
        /*
        <#3.4 State Function>
        - state 설정하는 방법 2가지
         1. setCounter를 설정해서 새 값으로 변경해주는 것 (바로 setCounter(99)이렇게 입력해주는 형태)
         2. 이전 값을 이용해서 현재 값을 계산해내는 것 (현재 적용하고 있는 형태)

        - 이전 state 기반으로 계산을 하고 싶을 땐 함수를 이용하자! line 15  
         보니까 들어오는 매개변수를 state 값으로 보고 옆에 return을 두는듯! (주석참고)
        */ 
        ReactDOM.render(<App/>, root);
    </script>
</html>
