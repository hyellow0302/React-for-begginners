<!DOCTYPE html>
<html></html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {       
            const [amount, setAmount]=React.useState();
            const [inverted, setInverted]=React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => {
                setAmount(0);
            }
            const onInvert = () => {
                setInverted((current)=>!current);//false<->true로 바꾸는 함수
                reset();
            };
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes </label>
                        <input 
                            value={inverted ? amount*60 : amount}
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            //우리는 input값(value)이 바뀔때마다 state를 업데이트하고싶을 때 밑 코드를 사용.
                            onChange={onChange}
                            disabled={inverted}//disabled{fripped===true}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours </label>
                        <input 
                            value={inverted ? amount: Math.round(amount/60)} //만약 flipped이 true라면 minute을 보여주고, false라면 뒤에 변환된 값을 보여줌.
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}//disabled={fripped===false}
                            //만약에 flipped가 false라면 disabled를 해준다.
                        />
                    </div>
                    <button onClick={reset} >Reset</button>
                    <button onClick={onInvert}>{inverted ? "put hour" : "put min"}</button>
                </div>
            );
        }        
        function KmToMiles(){
            const [amount, setAmount]=React.useState();
            const [inverted, setInverted]=React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => {
                setAmount(0);
            }
            const onInvert = () => {
                setInverted((current)=>!current);//false<->true로 바꾸는 함수
                reset();
            };
            return (
                <div>
                    <div>
                        <label htmlFor="km"> Km </label>
                        <input 
                            value={inverted ? Math.amount/0.621371 : amount}
                            id="km" 
                            placeholder="Km" 
                            type="number"
                            //우리는 input값(value)이 바뀔때마다 state를 업데이트하고싶을 때 밑 코드를 사용.
                            onChange={onChange}
                            disabled={inverted}//disabled{fripped===true}
                        />
                    </div>
                    <div>
                        <label htmlFor="miles"> Miles </label>
                        <input 
                            value={inverted ? amount: amount*0.621371}//만약 flipped이 true라면 minute을 보여주고, false라면 뒤에 변환된 값을 보여줌.
                            id="miles" 
                            placeholder="Miles" 
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}//disabled={fripped===false}
                            //만약에 flipped가 false라면 disabled를 해준다.
                        />
                    </div>
                    <button onClick={reset} >Reset</button>
                    <button onClick={onInvert}>{inverted ? "put miles" : "put Km"}</button>
                </div>
            );
        }
        function App() {    
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx"> Select your units </option>
                        <option value="0"> Minutes & Hours </option>
                        <option value="1"> Km & Miles </option>
                    </select>
                    <hr/>
                    {index ==="xx"? "Please select your units": null}
                    {index === "0"? <MinutesToHours/>:null}
                    {index === "1"? <KmToMiles/>:null}
                </div>
            );
        }
            
        /*
        <#3.9 Final Practice and Recap>
        - event이용하는거 잘 보기 line 59
        - React.useState응용 확인하기
        - select으로 고른 뒤에 자연스럽게 UI 넘어가도록 하는 페이지
        */ 
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
