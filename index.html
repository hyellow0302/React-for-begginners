<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        function Btn({inner, fontSize = 16}){
            console.log(inner,"was rendered");
            //받는 props의 초기값을 정할 수 있음. (만약 값이 들어오지않았다면 14로 된다는 뜻)
            return (
            <button
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize,//fontSize : fontSize라서 하나만 써줄 수 있나바 ㅏ.. 
                }}
            >
                {inner}
            </button>
            );
        }
        Btn.propTypes = {
            inner: PropTypes.string.isRequired,//isRequired를 붙여주면 number값을 가지는 inner은 반드시 존재해야한다. 지만, 우리가 props를 명명해주지 않았을 경우 경고가 뜬다. 
            fontSize: PropTypes.number.isRequired,
        }
        function App() {    
            return (
                <div>
                    <Btn inner="Save Change" fontSize={16} /> 
                    <Btn inner={"Continue"} />
                </div>
            );
        }    
        /*
        <#4.2 Prop Types>
        - propTypes 사용하기 위해서는 scpript src를 이용하여 머 설치해줘야함. 
        - line 29부터 보면 컴포넌트name.propTyep = { <statename: PropTypes.원하는형식> } 으로 정해줄 수 있음. 
        - PropTypes뒤에 .isRequired를 붙여주면 이 props는 반드시 지정되어야함을 명시 line30의 주석참고
        */ 
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
